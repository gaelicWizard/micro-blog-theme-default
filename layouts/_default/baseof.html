<!DOCTYPE html>
<html lang="en">
  {{ partial "head.html" . }}

  <body>
    {{ partial "header.html" . }}

    <main class="page-content">
      <div class="wrapper">
        {{ block "main" . }}{{ end }}
      </div>
    </main>

    {{ partial "footer.html" . }}
    {{ partial "custom_footer.html" . }}
    {{ range .Site.Params.plugins_js -}}
    <script src="{{ . }}"></script>
    {{- end }}
  </body>
</html>
